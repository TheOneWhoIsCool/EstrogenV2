name: Build tweak

on:
  push:
    paths:
      - ".github/workflows/rootless.yml"
  workflow_dispatch:

jobs:
  build:
    name: Build tweak
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Theos
        run: bash -c "$(curl -fsSL 'https://raw.githubusercontent.com/theos/theos/master/bin/install-theos')"

      - name: Setup Theos environment
        run: echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Make tweak
        run: make package

      - name: fix idk
        run: mv ./packages/com.flame.removeconfidential_69_iphoneos-arm64.deb ./packages/estrogen-arm64.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: estrogen-arm64.deb
          path: ./packages/estrogen-arm64.deb

      - name: Delete old release
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: estrogen-arm64.deb

      - name: Create new rolling release
        uses: ncipollo/release-action@v1
        with:
          name: Rolling Release
          body: "This is a parody and custom build of `flameaway/RemoveConfidential`.\nDo not use this `.deb` file unless you're content with the text in `Tweak.x`."
          artifacts: "estrogen-arm64.deb"
          tag: release
          token: ${{ secrets.GITHUB_TOKEN }}
